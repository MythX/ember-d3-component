<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../dist/ember-d3.css" media="all">
  <link href="./../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <script src="./../bower_components/jquery/dist/jquery.js"></script>
  <script src="./../bower_components/handlebars/handlebars.js"></script>
  <script src="./../bower_components/ember/ember.js"></script>
  <script src="./../bower_components/d3/d3.js"></script>
  <script src="./../bower_components/moment/moment.js"></script>
  <script src="./../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./../dist/ember-d3.js"></script>

  <script>
    App = Ember.Application.create();
    App.ApplicationRoute = Ember.Route.extend({
      model: function() {
        var newContent = [];
        var max = 100, min = 0;
        var nbPoints = 10;
        
        var test = Ember.Object.create({
          charts: [],
          xAxis: {
            format: 'date',
            dateFormat: 'DD/MM',
            origin: false
          },
          yAxis: [{
            name: 'y1',
            color: 'black',
            position: 'left',
            legend: 'Legend left'
          }]
        });

        for(var i = 0, l = nbPoints; i < l; i++) {
          var item = Ember.Object.create({
            keyD: moment().add('days', i),
            valD: Math.floor((Math.random() * max) + min)
          });
        
          newContent[i] = item;
        }

        test.charts.push(Ember.Object.create({
          type: 'line',
          data: newContent,
          color: "#FF0000",
          yAxis: 'y1',
          animation: true
        }));

        var newContent = [];
        for(var i = 0, l = nbPoints; i < l; i++) {
          var item = Ember.Object.create({
            keyD: moment().add('days', i),
            valD: Math.floor((Math.random() * max) + min)
          });
        
          newContent[i] = item;
        }

        test.charts.push(Ember.Object.create({
          type: 'bar',
          data: newContent,
          yAxis: 'y1',
          color: "#428bca"
        }));

        var newContent = [];
        for(var i = 0, l = nbPoints; i < l; i++) {
          var item = Ember.Object.create({
            keyD: moment().add('days', i),
            valD: Math.floor((Math.random() * max) + min)
          });
        
          newContent[i] = item;
        }

        test.charts.push(Ember.Object.create({
          type: 'bar',
          data: newContent,
          yAxis: 'y1',
          color: "#70818F"
        }));


        var newContent = [];
        for(var i = 0, l = nbPoints; i < l; i++) {
          var item = Ember.Object.create({
            keyD: moment().add('days', i),
            valD: Math.floor((Math.random() * max) + min)
          });
        
          newContent[i] = item;
        }

        test.charts.push(Ember.Object.create({
          type: 'line',
          data: newContent,
          color: "#000000",
          yAxis: 'y1',
          animation: false
        }));


        return test;
      }
    });

    App.ApplicationController = Ember.ObjectController.extend({

      generateValues: function() {
        var newContent = [];
        var max = 100, min = 0;
        var nbPoints = 10;
        
        var test = Ember.Object.create({
          charts: [],
          xAxis: {
            format: 'date',
            dateFormat: 'DD/MM',
            origin: false
          },
          yAxis: [{
            name: 'y1',
            color: 'black',
            position: 'left',
            legend: 'Legend left'
          }, {
            name: 'y2',
            color: 'black',
            position: 'right',
            legend: 'Legend right'
          }]
        });

        for(var i = 0, l = nbPoints; i < l; i++) {
          var item = Ember.Object.create({
            keyD: moment().add('days', i),
            valD: Math.floor((Math.random() * max) + min)
          });
        
          newContent[i] = item;
        }

        test.charts.push(Ember.Object.create({
          type: 'line',
          data: newContent,
          color: "#FF0000",
          yAxis: 'y2',
          animation: false
        }));

        var newContent = [];
        for(var i = 0, l = nbPoints; i < l; i++) {
          var item = Ember.Object.create({
            keyD: moment().add('days', i),
            valD: Math.floor((Math.random() * max) + min)
          });
        
          newContent[i] = item;
        }

        test.charts.push(Ember.Object.create({
          type: 'bar',
          data: newContent,
          yAxis: 'y1',
          color: "#428bca"
        }));

        var newContent = [];
        for(var i = 0, l = nbPoints; i < l; i++) {
          var item = Ember.Object.create({
            keyD: moment().add('days', i),
            valD: Math.floor((Math.random() * max) + min)
          });
        
          newContent[i] = item;
        }

        test.charts.push(Ember.Object.create({
          type: 'bar',
          data: newContent,
          yAxis: 'y1',
          color: "#70818F"
        }));


        var newContent = [];
        for(var i = 0, l = nbPoints; i < l; i++) {
          var item = Ember.Object.create({
            keyD: moment().add('days', i),
            valD: Math.floor((Math.random() * max) + min)
          });
        
          newContent[i] = item;
        }

        test.charts.push(Ember.Object.create({
          type: 'line',
          data: newContent,
          color: "#000000",
          yAxis: 'y2',
          animation: true
        }));


        return test;
      },

      actions: {
        generateValue: function() {
          this.set("content", this.generateValues());
        }
      }
    });
  </script>

  <script type="text/x-handlebars" data-template-name="application">
    {{ draw-chart width=1000 height=300 dataBinding='content' }}
        <button type="button" class="btn btn-primary" {{action 'generateValue'}} >
      Generate new Values
    </button>
  </script>

</body>
</html>
