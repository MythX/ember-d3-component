<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../dist/ember-d3.css" media="all">
  <link href="./../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <script src="./../bower_components/jquery/dist/jquery.js"></script>
  <script src="./../bower_components/handlebars/handlebars.js"></script>
  <script src="./../bower_components/ember/ember.js"></script>
  <script src="./../bower_components/d3/d3.js"></script>
  <script src="./../bower_components/moment/moment.js"></script>
  <script src="./../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./../dist/ember-d3.js"></script>

  <script>
    App = Ember.Application.create();
    App.ApplicationRoute = Ember.Route.extend({
      model: function() {
        var newContent = [];
        var max = 100, min = 0;
        
        for(var i = 0, l = 8; i < l; i++) {
          var item = Ember.Object.create({
            keyD: moment().add('days', i),
            valD: Math.floor((Math.random() * max) + min)
          });
        
          newContent[i] = item;
        }
        return newContent;
      }
    });

    App.ApplicationController = Ember.ArrayController.extend({

      generateValues: function() {
        var newContent = [];
        var max = 100, min = 2;

        for(var i = 0, l = Math.floor((Math.random() * 30)); i < l; i++) {
          var item = Ember.Object.create({
            keyD: moment().add('days', i),
            valD: Math.floor((Math.random() * max) + min)
          });

          newContent[i] = item;
        }
        return newContent;
      },

      actions: {
        generateValue: function() {
          this.set("content", this.generateValues());
        }
      }
    });
  </script>

  <script type="text/x-handlebars" data-template-name="application">
    {{bar-chart width=1000 height=300 dataBinding='content' xAxis=true yAxis=true formatXAxis='date' legendY='Test'}}
    <button type="button" class="btn btn-primary" {{action 'generateValue'}} >
      Generate new Values
    </button>
    {{line-chart width=1000 height=300 dataBinding='content' xAxis=true XAxisOriginAtZero=true yAxis=true formatXAxis='date' tooltip=true legendY='Test' color="#D52626" yMax=100}}
  </script>

</body>
</html>
